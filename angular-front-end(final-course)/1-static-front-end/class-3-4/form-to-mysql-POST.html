<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./test.js" defer></script>
    <title>Formulário HTML</title>
  <link rel="stylesheet" href="common-style.css">
</head>
<body>
    <div>
        <h2>== LOGIN ==</h2>
        <form action="http://localhost/meusite/register-storing-POST.php" method="POST" id="form" name="form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required oninvalid="this.setCustomValidity('Preencha seu nome')" />
        
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required oninvalid="this.setCustomValidity('Preencha seu telefone')" />
        
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required oninvalid="this.setCustomValidity('Preencha seu endereço')" />
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Preencha corretamente seu email')" />
        
            <label for="submit" style="display: none;">Enviar:</label>
            <input type="submit" id="submit" value="Enviar" />
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
    <link rel="stylesheet" href="comparisons.css">
    <script src="comparisons.js" defer></script>
</head>
<body>

    <section>
        <h1>Comparações</h1>
        <hr />
        <article>
            <input id="operand1" type="number" value="0" />
            <select id="operator" type="text">
                <option value="=="> == </option>
                <option value="!="> != </option>
                <option value=">"> > </option>
                <option value="<"> < </option>
                <option value=">="> >= </option>
                <option value="<="> <= </option>
            </select>
            <input id="operand2" type="number" value="0" />
            <button id="eval-btn" type="button">=</button>
            <input id="result" type="text" disabled />
        </article>
    </section>

</body>
</html>

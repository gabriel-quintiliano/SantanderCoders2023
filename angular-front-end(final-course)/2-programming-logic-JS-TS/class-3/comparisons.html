<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
    <link rel="stylesheet" href="style.css">
    <script src="comparisons.js" defer></script>
</head>
<body>
    <section id="comparisons-wrapper">
        <h1>Comparações</h1>
        <hr />
        <article>
            <input class="operand1" type="number" value="0" />
            <input class="operator" type="text" value=">" disabled />
            <input class="operand2" type="number" value="0" />
            <button class="eval-button" type="button">=</button>
            <input class="result" type="text" disabled />
        </article>
        <article>
            <input class="operand1" type="number" value="0" />
            <input class="operator" type="text" value="<" disabled />
            <input class="operand2" type="number" value="0" />
            <button class="eval-button" type="button">=</button>
            <input class="result" type="text" disabled />
        </article>
        <article>
            <input class="operand1" type="number" value="0" />
            <input class="operator" type="text" value=">=" disabled />
            <input class="operand2" type="number" value="0" />
            <button class="eval-button" type="button">=</button>
            <input class="result" type="text" disabled />
        </article>
        <article>
            <input class="operand1" type="number" value="0" />
            <input class="operator" type="text" value="<=" disabled />
            <input class="operand2" type="number" value="0" />
            <button class="eval-button" type="button">=</button>
            <input class="result" type="text" disabled />
        </article>
        <article>
            <input class="operand1" type="number" value="0" />
            <input class="operator" type="text" value="!=" disabled />
            <input class="operand2" type="number" value="0" />
            <button class="eval-button" type="button">=</button>
            <input class="result" type="text" disabled />
        </article>
        <article>
            <input class="operand1" type="number" value="0" />
            <input class="operator" type="text" value="==" disabled />
            <input class="operand2" type="number" value="0" />
            <button class="eval-button" type="button">=</button>
            <input class="result" type="text" disabled />
        </article>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do IMC</title>
    <script src="imc.js" defer></script>
</head>
<body>
    <section>
        <h1>Calculadora do IMC</h1>
        <hr />
        <label for="peso">Peso (kg):</label>
        <input id="peso" type="number" min="0" placeholder="59"/> <br /><br />
        <label for="altura">Altura (m):</label>
        <input id="altura" type="number" placeholder="ex: 1.79" min="0" max="3" step="0.01"/> <br /><br />
        <button id="eval-btn" type="button">Calcular</button>
        <hr />
        <label for="imc">IMC:</label>
        <input id="imc" type="number" disabled/>
        <p id="condition"></p>
    </section>
</body>
</html>
